<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Yummy</title>
</head>

<body>

    <div class="layout position-absolute top-0 start-0 bottom-0 end-0" id="layout">
        <div class="opening-container vh-100 d-flex justify-content-center flex-column align-items-center">
            <a class="col-8 text-center"> <img src="./imgs/logo.png" alt="logo" id="logo"><br> <strong>Yummy</strong>  </a>
            <p>Cooking is now easier</p>
            <button class="btn px-5 text-light border-3" onclick="removeLayout();">Start</button>
        </div>
    </div>

    <div
        class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
        <i class="fa fa-spinner fa-spin fa-5x"></i>
    </div>

    
    <nav class="navbar navbar-expand-lg text-black position-fixed min-vw-100" id="navbar">
        <div class="container-fluid">
          <a class="navbar-brand col-4 text-center" href=""> <img src="./imgs/logo.png" alt="logo"> <strong>Yummy</strong>  </a>
          <button class="navbar-toggler me-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list text-light list-icon"></i>
          </button>
          <div class="links collapse navbar-collapse"  id="navbarSupportedContent">
            <ul class="list-unstyled overflow-hidden navbar-nav col-lg-8 col-xl-6">
               
                <li onclick="getCategories();" class="py-2 position-relative cursor-pointer nav-item">
                    Categories</li>
                <li onclick="getArea();" class="py-2 position-relative cursor-pointer nav-item">Countries</li>
                <li onclick="getIngredients();" class="py-2 position-relative cursor-pointer nav-item">
                    Ingredients</li>
                <li onclick="showContacts();" class="py-2 position-relative cursor-pointer nav-item">Contact
                    Us</li>
            </ul>
            <div class="container w-75" id="searchContainer">
                <div onclick="showSearchInputs();" class="py-2 position-relative cursor-pointer nav-item" id="searchItem">
                    Search <i class="bi bi-search"></i>      
                </div>
            </div>
            
          <button class="prev-btn btn position-absolute d-flex justify-content-center align-items-center me-5 " onclick="prevBtn();" id="prev-btn">
            <i class="bi bi-arrow-left "></i>
         </button>
        </div>
    </nav>

    

    <div class="position-relative overflow-hidden">
        <div class="thankCard " id="thankCard"></div>
            <div class="card w-25 mt-5 p-3" id="card">
                <div class="card-head d-flex justify-content-between align-items-center mb-3">
                    <h2 class="mx-auto text-light">submitted correctly <i class="bi bi-check-circle-fill"></i></h2>
                    <button class="mx-auto mb-2 " onclick="closeCard();"> <i class="bi bi-x-lg m-1"></i></button>
                </div>
                
                <h2>Thank you for contacting us.</h2>
              
            </div>
        </div>
        <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
            <i class="fa fa-spinner fa-spin fa-5x"></i>
        </div>
        <div class="container pt-5">
            <div class="row py-5 g-4 " id="rowData">

            </div>
        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
